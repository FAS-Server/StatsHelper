stats_helper.help_message: |
  ------MCDR {name} 插件 v{version}------
  §a【格式说明】§r
  §7{prefix}§r 显示帮助信息
  §7{prefix} list §7[<-tell>]§r 列出所有的快速计分板
  §7{prefix} save §d<代名> §6<统计类别> §e<统计内容> §2[<标题>]§r 保存快速计分版
  §7{prefix} del §d<代名>§r 删除一个快速访问计分项
  §7{prefix} query §b<玩家> §6<统计类别> §e<统计内容> §7[<-uuid>]§r §7[<-tell>]§d
  §7{prefix} query §b<玩家> §d<代名> §7[<-uuid>]§r §7[<-tell>]§d
  §7{prefix} rank §6<统计类别> §e<统计内容> §7[<-bot>]§r §7[<-tell>]§r
  §7{prefix} rank §d<代名> §7[<-bot>]§r §7[<-tell>]§r
  §7{prefix} scoreboard §6<统计类别> §e<统计内容> §2[<标题>] §7[<-bot>]§r
  §7{prefix} scoreboard §d<代名> §7[<-bot>]§r 显示快速计分板
  §7{prefix} scoreboard show§r 显示该插件构建的计分板
  §7{prefix} scoreboard hide§r 隐藏该插件构建的计分板
  §7{prefix} add_player §b<玩家>§r 将指定玩家添加至玩家uuid列表中。将添加盗版uuid
  §a【参数说明】§r
  §6<统计类别>§r: §6killed§r, §6killed_by§r, §6dropped§r, §6picked_up§r, §6used§r, §6mined§r, §6broken§r, §6crafted§r, §6custom§r
  §6killed§r, §6killed_by§r 的 §e<统计内容>§r 为 §e<生物id>§r
  §6picked_up§r, §6used§r, §6mined§r, §6broken§r, §6crafted§r 的 §6<统计类别>§r 为 §e<物品/方块id>§r
  §6custom§r 的 §e<统计内容>§r 详见统计信息的json文件或 MC WIki
  上述内容无需带minecraft前缀
  §7[<-uuid>]§r: 用uuid替换玩家名; §7[<-bot>]§r: 统计bot与cam; §7[<-tell>]§r: 仅自己可见; §7[<-all>]§r: 列出所有项
  §a【例子】§r
  §7{prefix} save fly custom aviate_one_cm 飞行榜§r
  §7{prefix} query §bFallen_Breath §6used §ewater_bucket§r
  §7{prefix} rank §6custom §etime_since_rest §7-bot§r
  §7{prefix} scoreboard §6mined §estone§r 挖石榜
