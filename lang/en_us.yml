  ------MCDR {name} Plugin v{version}------
  §a[Command Format]§r
  §7{prefix}§r Shows help message
  §7{prefix} list §7[<-tell>]§r List quick scoreboards
  §7{prefix} save §d<alias> §6<stat_class> §e<stat_target> §2[<title>]§r Save a quick scoreboard
