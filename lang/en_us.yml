  §7{prefix} rank §d<alias> §7[<-bot>]§r §7[<-tell>]§r
  §7{prefix} scoreboard §6<stat_class> §e<stat_target> §2[<title>] §7[<-bot>]§r
  §7{prefix} scoreboard §d<alias> §7[<-bot>]§r
  §7{prefix} scoreboard show§r Show the scoreboard of this plugin
  §7{prefix} scoreboard hide§r Display the scoreboard of this plugin
  §7{prefix} add_player §b<player>§r Add the player into the player uuid list. Will add offline uuid will be added
  §a[Arguments]§r
  §6<stat_class>§r: §6killed§r, §6killed_by§r, §6dropped§r, §6picked_up§r, §6used§r, §6mined§r, §6broken§r, §6crafted§r, §6custom§r
